<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../public/css/style.css">
  <title>Tech Notes Today</title>
</head>

<body>


  <div class="w-60 h-full shadow-md bg-green-200 absolute" id="sidenavSecExample">

    <div class="shadow-md" id="navHeader">
      <div class="py-2 px-6">
        <p class="text-4xl">Site Title</p>
      </div>

      <!-- Login button will display instead of the username when not logged in -->
      <div>
        <div class="flex space-x-2 justify-center">
          <button type="button"
            class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Login</button>
        </div>
      </div>

      <div class="pt-4 pb-2 px-6">
        <a href="#!">
          <div class="flex items-center">
            <div class="shrink-0">
              <img src="https://mdbcdn.b-cdn.net/img/new/avatars/8.webp" class="rounded-full w-10" alt="Avatar">
            </div>
            <div class="grow ml-3">
              <p class="text-sm font-semibold text-blue-600">Jason McCoel</p>
            </div>
          </div>
        </a>
      </div>
    </div>

    <!-- Create Tabs below navHeader for Links to sections -->
    <div class="flex-column justify-center">

      <div class="w-full mt-2 text-gray-900 text-center">
        <a href="#!" aria-current="true"
          class="block px-6 w-full hover:bg-green-100 hover:text-gray-500 focus:outline-none focus:ring-0 focus:bg-gray-200 focus:text-gray-600 transition duration-500 cursor-pointer">
          <div class="border-b-2 py-2 border-blue-200 text-center mx-auto">
            <p class="">My Posts</p>
          </div>
        </a>
      </div>

      <div class="w-full mt-2 text-gray-900 text-center">
        <a href="#!" aria-current="true"
          class="block px-6 w-full focus:outline-none focus:ring-0 focus:bg-gray-200 focus:text-gray-600 transition duration-300 cursor-pointer">

          <p class="relative group border-b-2 py-2 border-blue-200 text-center mx-auto">
            <span>text</span>
            <span
              class="absolute -bottom-1 left-1/2 w-0 h-0.5 bg-red-500 group-hover:w-1/2 group-hover:transition-all duration-300"></span>
            <span
              class="absolute -bottom-1 right-1/2 w-0 h-0.5 bg-red-200 group-hover:w-1/2 group-hover:transition-all duration-300"></span>
          </p>

        </a>
      </div>



    </div>

</body>

</html>
